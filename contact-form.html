<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Bishal Basyal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a3a3a, #1f1f1f); /* Gradient outside form */
      color: #ffffff;
    }

    .full-screen-form {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .form-container {
      background-color: #1c1c1c; /* Dark container */
      width: 100%;
      max-width: 800px;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      color: #ffffff;
      border-bottom: 4px solid #6c33cc;
      padding-bottom: 15px;
      margin-bottom: 40px;
      font-size: 32px;
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: bold;
      color: #e0e0e0;
      font-size: 18px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #fff;
      border-radius: 5px;
      font-size: 17px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    .required {
      color: red;
    }

    button {
      background-color: #6c33cc;
      color: white;
      border: none;
      padding: 16px 20px;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 30px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5828a6;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px;
      }

      h2 {
        font-size: 26px;
      }

      label, input, textarea, button {
        font-size: 16px;
      }

      button {
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="full-screen-form">
    <div class="form-container">
      <h2>Contact Bishal Basyal</h2>
      <form action="#" method="POST">
        <label for="fullname">Full Name <span class="required">*</span></label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject">

        <label for="message">Feedback</label>
        <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
